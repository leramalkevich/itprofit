<section class="feedback-form">
    <div class="container">
        <div class="form-content">
            <h2 class="form-title">Обратная связь</h2>
            <p class="form-text">Если у Вас есть какие-то вопросы или предложения по сотрудничеству - заполните форму
                ниже</p>
            <form class="form-details">
                <div class="form-group">
                    <div class="icons">
                        <svg class="icon-element" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464l349.5 0c-8.9-63.3-63.3-112-129-112l-91.4 0c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3z"/>
                        </svg>
                    </div>

                    <input type="text" class="form-input" id="name" placeholder="Ваше имя">
                    <label for="name"></label>
                </div>
                <span class="error">Введите Ваше имя</span>
                <div class="form-group">
                    <div class="icons">
                        <svg class="icon-element" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/>
                        </svg>
                    </div>
                    <input type="email" class="form-input" id="email" placeholder="Введите email">
                    <label for="email"></label>
                </div>
                <span class="error">Введите email</span>
                <div class="form-group">
                    <div class="icons">
                        <svg class="icon-element" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path d="M16 64C16 28.7 44.7 0 80 0L304 0c35.3 0 64 28.7 64 64l0 384c0 35.3-28.7 64-64 64L80 512c-35.3 0-64-28.7-64-64L16 64zM224 448a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM304 64L80 64l0 320 224 0 0-320z"/>
                        </svg>
                    </div>
                    <input type="tel" class="form-input" id="phone" placeholder="Введите телефон">
                    <label for="phone"></label>
                </div>
                <span class="error">Введите телефон</span>
                <div class="form-group message-group">
                    <textarea class="form-input text-input" id="text" placeholder="Сообщение"></textarea>
<!--                    <label for="text"></label>-->
                </div>
                <span class="error">Введите сообщение</span>
            </form>
            <div class="form-btn">
                <button class="btn">Отправить</button>
            </div>
        </div>

    </div>
</section>
